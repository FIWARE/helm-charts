apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "contract.fullname" . }}
  namespace: {{ $.Release.Namespace | quote }}
  labels:
    {{ include "contract.labels" . | nindent 4 }}
data:
  application.yaml: |
    {{- if .Values.config }}
    {{- toYaml .Values.config | nindent 4 }}
    {{- else }}
    micronaut:
      http:
        services:
          read-timeout: 30s
          {{- toYaml .Values.services | nindent 10 }}
    general:
      name: {{ include "contract.fullname" . }}
      basepath: "/callback"
      port: {{ .Values.port}}
      til:
        {{- toYaml .Values.til | nindent 8 }}
    {{- end }}