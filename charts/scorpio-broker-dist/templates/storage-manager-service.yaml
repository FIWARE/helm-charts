{{- if .Values.storageManager.enabled }}
apiVersion: v1
kind: Service
metadata:
  labels:
    service: {{ .Values.storageManager.storageLabel }}
  name: {{ include "storage-manager.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: "1029"
    port: 1029
    targetPort: 1029
  selector:
    service: {{ include "storage-manager.fullname" . }}
{{- end }}
