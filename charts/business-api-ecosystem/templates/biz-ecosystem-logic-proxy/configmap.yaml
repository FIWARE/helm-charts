apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "bizEcosystemLogicProxy.fullname" . }}-ccs
  labels:
    {{- include "bizEcosystemLogicProxy.labels" . | nindent 4 }}
data:
  init.sh: |-
    curl -X 'POST' \
      '{{ .Values.bizEcosystemLogicProxy.ccs.endpoint }}/service' \
      -H 'Accept: */*' \
      -H 'Content-Type: application/json' \
      -d '{
      "id": "{{ .Values.bizEcosystemLogicProxy.ccs.id }}",
      "credentials": {{- toJson .Values.bizEcosystemLogicProxy.ccs.credentials }}
    }'