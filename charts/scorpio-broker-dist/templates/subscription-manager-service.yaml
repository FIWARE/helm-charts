{{- if .Values.subscriptionManager.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "subscriptionManager.fullname" . }}
  labels:
    {{ include "subscriptionManager.labels" . | nindent 4 }}
spec:
  ports:
  - name: "2025"
    port: 2025
    targetPort: 2025
  selector:
    {{ include "subscriptionManager.matchLabels" . | nindent 4 }}
{{- end }}
