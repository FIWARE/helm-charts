apiVersion: v1
kind: Service
metadata:
  name: {{ include "did-helper.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "did-helper.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "did-helper.selectorLabels" . | nindent 4 }}
