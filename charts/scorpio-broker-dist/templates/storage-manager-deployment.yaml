{{- if .Values.storageManager.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "storageManager.fullname" . }}
  labels:
    {{ include "storageManager.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.storageManager.replicas }}
  strategy:
  {{- with .Values.storageManager.updateStrategy }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "storageManager.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{ include "storageManager.labels" . | nindent 8 }}
        {{- with .Values.storageManager.additionalLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- if .Values.storageManager.additionalAnnotations -}}
      annotations:
        {{- with .Values.storageManager.additionalAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
    spec:
      containers:
      - image: {{ .Values.storageManager.image.repository }}:{{ .Values.storageManager.image.tag }}
        {{- if .Values.springArgs.overrideSpringArgs }}
        env:
          - name: spring_args
            value: {{ .Values.springArgs.value }}
        {{- end }}
        imagePullPolicy: {{ .Values.storageManager.image.pullPolicy }}
        name: {{ include "storageManager.fullname" . }}
        ports:
        - containerPort: 1029
          protocol: TCP
        lifecycle:
           preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - curl -X PUT "http://{{ .Values.eureka.hostname }}:{{ .Values.eureka.port }}/eureka/apps/STORAGE-MANAGER/$HOSTNAME:storage-manager:1029/status?value=OUT_OF_SERVICE"
      
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 1029
          failureThreshold: {{ .Values.storageManager.readinessProbe.failureThreshold }}
          initialDelaySeconds: {{ .Values.storageManager.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.storageManager.readinessProbe.periodSeconds }}
          
        
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 1029
          failureThreshold: {{ .Values.storageManager.livenessProbe.failureThreshold }}
          initialDelaySeconds: {{ .Values.storageManager.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.storageManager.livenessProbe.periodSeconds }}
            
        resources:
{{ toYaml .Values.storageManager.resources | indent 10 }}
      restartPolicy: {{ .Values.storageManager.restartPolicy }}
      {{- if .Values.storageManager.serviceAccount.enabled }}
      serviceAccountName: {{ .Values.storageManager.serviceAccount.name }}
      {{- end }}
      securityContext: {{ .Values.storageManager.securityContext | toYaml }}
      terminationGracePeriodSeconds: {{ .Values.storageManager.terminationGracePeriodSeconds }}
{{- end }}

