name: Chart Test

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled
    branches:
      - main

jobs:

  # lint the charts
  lint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Lint
        run: ./lint.sh

  eval:

    runs-on: ubuntu-latest
    needs:
      - lint

    steps:
      - uses: actions/checkout@v2

      - name: Eval
        run: |
          .github/build/install.sh
          ./eval.sh

  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk

      - id: bump
        uses: zwaldowski/match-label-action@v1
        with:
          allowed: major,minor,patch

  doc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: generate docs
        run:
          docker run --rm --volume "$(pwd):/helm-docs" -u $(id -u) jnorwood/helm-docs:latest

      - name: Commit files
        continue-on-error: true
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update helm documentation" -a

      - name: Push changes
        continue-on-error: true
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}

  versions:
    needs: ["check"]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v14.6

      - id: pr
        uses: actions-ecosystem/action-get-merged-pull-request@v1.0.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update versions
        run: |
          echo ${{ steps.changed-files.outputs.all_changed_and_modified_files }}
          cp .github/build/update-version.sh update-version.sh 
          ./update-version.sh (${{ steps.changed-files.outputs.all_changed_and_modified_files }}) ${{ steps.pr.outputs.labels }}
          rm ./update-version.sh

      - name: Commit files
        continue-on-error: true
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update helm documentation" -a

      - name: Push changes
        continue-on-error: true
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}