{{- if .Values.route.enabled -}}
{{- $fullName := include "keyrock.fullname" . -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "keyrock.fullname" . }}
  labels:
    {{ include "keyrock.labels" . | nindent 4 }}
  {{- if or .Values.route.annotations .Values.route.certificate }}
  annotations:
    {{- if .Values.route.certificate }}
    cert-utils-operator.redhat-cop.io/certs-from-secret: {{ include "keyrock.fullname" . }}-tls-sec
    {{- end }}
    {{- with .Values.route.annotations }}
      {{- toYaml . | nindent 4 }}
      {{- end }}
  {{- end }}
spec:
  {{- if .Values.route.host }}
  host: {{ .Values.route.host }}
  {{- end }}
  port:
    targetPort: {{ .Values.port }}
  to:
    kind: Service
    name: {{ $fullName }}
  {{- if .Values.route.tls }}
  tls:
  {{- with .Values.route.tls }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end }}