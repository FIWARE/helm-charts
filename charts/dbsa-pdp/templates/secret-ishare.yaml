{{- if not .Values.ishare.existingSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dsba-pdp.fullname" . }}-ishare
  labels:
    {{ include "dsba-pdp.labels" . | nindent 4 }}
type: Opaque
data:
  certificate.pem: |
    {{ .Values.ishare.certificate }}
  key.pem: |
    {{ .Values.ishare.key }}
{{- end }}