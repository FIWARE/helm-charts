{{- if .Values.config-service.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "config-service.fullname" . }}
{{- if .Values.config-service.serviceAccount.annotations }}
  annotations:
    {{ toYaml .Values.config-service.serviceAccount.annotations | nindent 4 }}
{{- end }}
  labels:
    {{ include "config-service.labels" . | nindent 4 }}
{{- end }}