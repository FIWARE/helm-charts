{{ if .Values.bizEcosystemLogicProxy.token.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "bizEcosystemLogicProxy.fullname" . }}
  labels:
    {{- include "bizEcosystemLogicProxy.labels" . | nindent 4 }}
data:
  key.pem: |-
    {{ .Values.bizEcosystemLogicProxy.token.key | nindent 4 }}
  cert.pem: |-
    {{ .Values.bizEcosystemLogicProxy.token.cert | nindent 4 }}

{{- end }}
